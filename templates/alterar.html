<!-- templates/alterar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Pedido</title>
</head>
<body>
    <h1>Alterar Pedido</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('alteracao', id=pedido[0]) }}">
        <label for="cnpj">CNPJ da Empresa:</label>
        <input type="text" name="cnpj" value="{{ pedido[1] }}" required>

        <label for="nome_empresa">Nome da Empresa:</label>
        <input type="text" name="nome_empresa" value="{{ pedido[2] }}" required>

        <label for="placa_caminhao">Placa do Caminhão:</label>
        <input type="text" name="placa_caminhao" value="{{ pedido[3] }}" required>

        <label for="nome_motorista">Nome do Motorista:</label>
        <input type="text" name="nome_motorista" value="{{ pedido[4] }}" required>

        <label for="cpf_motorista">CPF do Motorista:</label>
        <input type="text" name="cpf_motorista" value="{{ pedido[5] }}" required>

        <label for="telefone_empresa">Telefone da Empresa:</label>
        <input type="text" name="telefone_empresa" value="{{ pedido[6] }}" required>

        <label for="data_chegada">Data de Chegada:</label>
        <input type="date" name="data_chegada" value="{{ pedido[7] }}" required>

        <label for="horario_previsto">Horário Previsto:</label>
        <input type="time" name="horario_previsto" value="{{ pedido[8] }}" required>

        <label for="tempo_carregamento">Tempo de Carregamento (min):</label>
        <input type="number" name="tempo_carregamento" value="{{ pedido[9] }}" required>

        <button type="submit">Salvar Alterações</button>
    </form>

    <p><a href="{{ url_for('index') }}">Voltar para a Agenda</a></p>
</body>
</html>
